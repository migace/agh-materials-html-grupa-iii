<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>

    <style>
      .post {
        border: 2px solid #000;
        margin-bottom: 24px;
      }

      .post h4 {
        font-size: 24px;
        border-bottom: 2px dashed #000;
        padding: 0 20px;
      }

      .post p {
        font-size: 16px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <h1>Posts</h1>
    <div id="posts"></div>

    <script>
      const API_URL = "https://jsonplaceholder.typicode.com/posts";
      const postsEl = document.getElementById("posts");

      fetch(API_URL)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          data.forEach(function (item) {
            postsEl.innerHTML += `
                <div class="post">
                    <h4>${item.title}</h4>
                    <p>${item.body}</p>
                </div>
            `;
          });
        });
      // .catch(function () {
      //   console.log("Error!");
      // });
    </script>
  </body>
</html>
