<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo</title>
  </head>
  <body>
    <h1 id="geo">GEO: ...</h1>

    <script>
      function getAccess(code, callback) {
        if (code === "1234") {
          callback("admin");
        }

        callback("user");
      }

      getAccess("1234", function (role) {
        console.log(`Jeste≈õ zalogowany jako: ${role}`);
      });

      const headerEl = document.getElementById("geo");

      navigator.geolocation.getCurrentPosition(function (geo) {
        console.log(geo);
        headerEl.innerText = `Current position: ${geo.coords.latitude}, ${geo.coords.longitude}`;
      });
    </script>
  </body>
</html>
